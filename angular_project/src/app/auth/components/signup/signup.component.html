<div class="container card w-50 py-5">
  <h2 class="text-primary text-center">signup</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-envelope"></i>
        </span>
        <input type="text" class="form-control" formControlName="email" placeholder="Enter email" aria-label="Username" aria-describedby="basic-addon1">
        <small class="form-text w-100 text-danger" *ngIf="!formGroup.get('email')?.valid && formGroup.get('email')?.touched">please enter correct email</small>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-lock"></i>
        </span>
        <input type="text" class="form-control" formControlName="password" placeholder="Enter password" aria-label="Username" aria-describedby="basic-addon1">
        <small class="form-text w-100 text-danger" *ngIf="!formGroup.get('password')?.valid && formGroup.get('password')?.touched">please enter correct password</small>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-block btn-outline-primary">{{loginMode?"Sign Up":"Login"}}</button>
    </div>
    <p class="mb-2">
      {{loginMode?"Don't have account ?":"Already have account!"}}
      <a class="text-" (click)="loginsignupMode()">{{loginMode?"create one":"sign in"}}</a></p>
    <a href="#">forget passsword</a>
  </form>
</div>
