<div class="container my-4">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search</mat-label>
    <input type="text" matInput [(ngModel)]="name" name="name" placeholder="Search name">
  </mat-form-field>
  <button class="btn btn-outline-primary" (click)="getSearchValue()">click</button>
</div>
