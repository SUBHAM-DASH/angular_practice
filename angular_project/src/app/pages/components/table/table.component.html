<div class="container">
  <table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>roll</th>
      <th>gender</th>
    </tr>
    <tr *ngFor="let item of array;let i = index">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.gmail }}</td>
      <td>{{ item.roll }}</td>
      <td>{{ item.select }}</td>
      <div class="form-check form-switch">
        <input class="form-check-input" [ngModel]="check === i" (change)="onSelect($event,i)"  type="checkbox" id="check" />
        <label class="form-check-label" for="check">check</label>
      </div>
    </tr>
  </table>
</div>
