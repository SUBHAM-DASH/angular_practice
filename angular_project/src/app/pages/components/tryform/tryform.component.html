<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmitDetails()">
    <div class="form-group">
      <label><strong>FirstName</strong>:</label>
      <input type="text" class="form-control" formControlName="firstname" placeholder="firstname...">
    </div>
    <div class="form-group">
      <label><strong>LastName</strong>:</label>
      <input type="text" class="form-control" formControlName="lastname" placeholder="lastname...">
    </div>
    <div class="form-group">
      <label><strong>Email</strong>:</label>
      <input type="text" class="form-control" formControlName="email" placeholder="email...">
    </div>
    <div class="form-group">
      <label><strong>Password</strong>:</label>
      <input type="text" class="form-control" formControlName="password" placeholder="password...">
    </div>
    <div class="form-group">
      <label><strong>ConformPassword</strong>:</label>
      <input type="text" class="form-control" formControlName="cpassword" placeholder="confirm password...">
    </div>
    <div class="form-group">
      <label><strong>Image</strong>:</label>
      <input type="file" class="form-control"  formControlName="albumimage" (change)="getImage($event)" placeholder="image upload">
    </div>
    <button class="btn btn-success my-4" type="submit">save</button>
  </form>
  <div class="justify-content-center">
    <button class="btn btn-primary" routerLink="/showdetail">Show Employee Details</button>
  </div>
  <img [src]="imageUrl" *ngIf="imageUrl" width="300px" height="200px" alt="image not found">
</div>
